<ion-header class="blue-yellow">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Quick Reports</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="showSearch()">
            <ion-icon name="search"></ion-icon>
        </button>

        <button ion-button icon-only (click)="addNewIssue()">
            <ion-icon ios="ios-add" md="md-add" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
<ion-card *ngFor="let report of reportList">
  <ion-card-content>
    <button ion-item no-lines (click)="getIssuesByReportId(report)">
     <ion-icon name="list" item-left></ion-icon>
     <span  text-justify text-wrap >
       {{report.Name}}
     </span>
     </button>
  </ion-card-content>
</ion-card>
</ion-list>
</ion-content>
