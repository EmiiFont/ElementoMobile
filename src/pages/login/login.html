<ion-content padding class="login-content" scroll="false">
 <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/400x400"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
   <form [formGroup]="myForm" (ngSubmit)="doLogin(myForm.value)">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
                <ion-input type="text" placeholder="Account Name" formControlName="accountName" name="accountName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="User Name" formControlName="userName" name="userName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col class="signup-col">
           <button [disabled]="!myForm.controls.accountName.valid || !myForm.controls.userName.valid || !myForm.controls.password.valid"
            ion-button class="submit-btn" full type="submit">Login</button>
             <p class="register-btn text-center">{{errorMessage}}</p>
            </ion-col>
      </ion-row>
    </form>
     </div>
</ion-content>
